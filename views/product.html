<div class="content">
    <div class="contenttop">
        <div class="row">
            <div class="col-xs-4"><span class="breadcrumb">Home / Jewellery / Necklace / {{product.name}}</span>
            </div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <div class="pull-right">
                    <a class="btn btn-default" ng-click="previous(product.id)">Previous </a>&nbsp;&nbsp;&nbsp;<a class="btn btn-default" ng-click="next(product.id)">Next</a>
                    <input type="hidden" ng-model="id">
                </div>
            </div>
        </div>
    </div>
    <div class="maincontent">
        <div class="affixposition  wow fadeInLeft" data-spy="affix" data-offset-top="0">
            <div class="productdetails pull-right">
                <div class="productheader">
                    <h5 class="protitle big">{{product.name}}</h5>
                    <div class="proprice">
                        <h5>{{rate|convertprice}}</h5>
                        <hr style="width:100%;">
                    </div>
                    <!--h4 class="discountprice">Â£ 400</h4
                    <p ng-show="product.quantity<=0" class="soft">OUT OF STOCK</p>
                    <p ng-show="product.quantity>0" class="soft">IN STOCK</p>
                    <h6>Available {{product.quantity}} pcs</h6> -->
                </div>
                <div class="prodcutcontent">
                    <div class="productdesc" ng-show="product.description">
                        {{product.description}}
                    </div>
                    <p class="soft">Length: 25cm</p>
                    <div class="select-hold">
                        <!--
                        <select name="fabric" id="">
                            <option value="fabric">Fabric</option>
                            <option value="fabric">Fabric1</option>
                        </select>
-->
                        <select name="delivery" id="">
                            <option value="delivery">Delivery</option>
                            <option value="delivery">Delivery1</option>
                        </select>

                        <select name="return" id="">
                            <option value="return">Return</option>
                            <option value="return">Return</option>
                        </select>

                    </div>
                    <!--
                     <div class="color-hold">
                            <p class="soft">Color: <span class="grey colorer"></span>  <span class="gold colorer"></span>
                    </p>
                </div>
-->
                    <!--
                <div class="size-hold">
                    <p class="soft">
                        Size:
                        <input type="text" style="width: 65px;">
                    </p>
                </div>
-->
                   <div style="border-bottom:1px solid #838383;padding-bottom:10px">
                       <span class='st_sharethis_large' displayText='ShareThis'></span>
<span class='st_facebook_large' displayText='Facebook'></span>
<span class='st_googleplus_large' displayText='Google +'></span>
<span class='st_twitter_large' displayText='Tweet'></span>
<span class='st_linkedin_large' displayText='LinkedIn'></span>
<span class='st_pinterest_large' displayText='Pinterest'></span>
<span class='st_email_large' displayText='Email'></span>
                   </div>
                    <span ng-show="product.quantity>0">
                        <label class="hidden">Qty :</label>
                        <input type="text" value="1" class="hidden quantitybox" ng-model="addquantity">
                        <a class="btn btn-primary btn-black" ng-click="addtocart(product.id,product.name,rate,addquantity)">Add to Cart</a>
                    </span>
                    <span ng-show="product.quantity<=0">
                        
                        <span ng-hide="addedtowaitinglist"><input type="email" value="1" class="form-control waitingemail" placeholder="Email" style="width:190px;" ng-model="product.waitingemail">
                            <a class="btn btn-primary " ng-click="addtowaitinglist(product.id,product.waitingemail)">Add to Waiting List</a></span>
                    <span ng-show="addedtowaitinglist">You have been added to waiting list</span>
                    </span>




                    <!--                    <a href="" ng-click="addwishlist(id)"><span ng-show="{{wish}}" class="glyphicon glyphicon-heart prowish"></span><span style="color:rgb(39, 240, 232);" ng-hide="{{wish}}" class="glyphicon glyphicon-heart prowish"></span></a>-->

                    <div ng-show="wishlistlogin" class="alert alert-warning" style="margin:20px 0;">Please Login for Wishlist</div>
                    <div ng-show="wishlistadded" class="alert alert-success" style="margin:20px 0;">Added to Wishlist</div>
                    <span ng-show="product.quantity>0"><div ng-show="addedtocart=='show'" class="alert alert-success" style="margin:20px 0;">Added to Cart</div></span>
                </div>


            </div>
        </div>
